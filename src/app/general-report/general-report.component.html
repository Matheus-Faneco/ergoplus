<h1 class="title">Relatório individual</h1>
<div class="container">
  <!-- Seção Superior -->
  <div class="top-section">
    <!-- TOTAL DE ALERTAS -->
    <mat-card class="card">
      <span class="text">Total de alertas</span>
      <div class="content">
        <p class="current-posture">{{ getTotalAlertsGeneral() }}</p>
      </div>
    </mat-card>

    <!-- MÉDIA GERAL DE SEGUNDOS -->
    <mat-card class="card">
      <span class="text">Média geral de segundos</span>
      <div class="content">
        <p class="alert-number">{{ getAverageTimeBadPosture() }}</p>
      </div>
    </mat-card>

  <!-- Seção Inferior -->
  <div class="bottom-section">
    <!-- OBSERVAÇÕES -->
    <mat-card class="card-bottom">
      <span class="text-bottom">Histórico</span>
      <div class="content-bottom">

      </div>
    </mat-card>

    <!-- GRÁFICO DE DESEMPENHO -->
    <mat-card class="card-bottom">
      <span class="text-bottom">Desempenho de postura</span>
      <div class="content-bottom">
        <canvas #canvas></canvas>
      </div>
    </mat-card>
  </div>
</div>
