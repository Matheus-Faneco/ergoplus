<h1 class="title">Acompanhamento</h1>

<button routerLink="/home/perfil" class="menu-button" >
  <img src="assets/images/perfil.png" class="perfil" >
  <span class="text">Fulano da Silva</span>
</button>

<div class="container">


  <mat-card class="camera-card">
    <div class="camera-square">
      <video id="camera-preview-1" autoplay></video>
    </div>
    <video #videoElement1 class="video" playsinline></video>
    <canvas #canvasElement1 class="overlay"></canvas>
    <button mat-flat-button color="warn" class="button" (click)="isDetecting ? stopDetection() : startDetection()">
      {{ isDetecting ? 'Parar Detecção' : 'Iniciar Detecção' }}
    </button>
  </mat-card>

  <mat-card class="camera-card">
    <div class="camera-square">
      <video id="camera-preview-2" autoplay></video>
    </div>
    <video #videoElement2 class="video" playsinline></video>
    <canvas #canvasElement2 class="overlay"></canvas>
    <button mat-flat-button color="warn" class="button" (click)="isDetecting ? stopDetection() : startDetection()">
      {{ isDetecting ? 'Parar Detecção' : 'Iniciar Detecção' }}
    </button>

  </mat-card>


</div>
